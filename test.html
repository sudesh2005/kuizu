<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Gemini API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        const GEMINI_API_KEY = 'AIzaSyDDos7d6YDb35BCmmF7cwDVw_34iEvDbBo';
        const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent';

        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing API...';
            
            try {
                console.log('Testing API call to:', GEMINI_API_URL);
                
                const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: "Say hello in one word"
                            }]
                        }]
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response URL:', response.url);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    resultDiv.innerHTML = `Error: ${response.status} - ${errorText}`;
                    return;
                }

                const data = await response.json();
                console.log('Success response:', data);
                resultDiv.innerHTML = `Success: ${JSON.stringify(data, null, 2)}`;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
